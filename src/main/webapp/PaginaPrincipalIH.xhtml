<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kafka</title>
    </h:head>
    <h:body>
        <img src="imagenes/kafka-logo.png" alt="Logo de Kafka" />
        <br />
        <h1>Kafka</h1>
        <p>
        &iquest;No tienes cuenta? <h:link outcome="RegistrarCuentaIH" value="Registrar" />
        </p>
        <p:button outcome="temaNuevoIH" value="Crear Tema Nuevo" styleClass="ui-btn-b"/>
        <!-- PRINCIPIA PARTE DE ACTIVACIÓN DE NUEVAS CUENTAS -->
        <h4>#{paginaPrincipal.mensaje}</h4>
        <!-- TERMINA PARTE DE ACTIVACIÓN DE NUEVAS CUENTAS -->
        <!-- PRINCIPIA PARTE DE DESPLIEGUE DE LISTA DE TEMAS -->
        <p:panel header="Temas abiertos">
            <p:dataList value="#{paginaPrincipal.temas}" var="tema" id="Temas"
                        type="none"
                        paginator="true" rows="10"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                        {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                        {RowsPerPageDropdown}"
                        rowsPerPageTemplate="10,20,30">
                <f:facet name="header">
                    Últimos temas abiertos
                </f:facet>
                <h:link outcome="TemaAbiertoIH?idt=#{tema.idTema}"
                        value="-#{tema.nombreTema}: #{paginaPrincipal.preambulo(tema.descripcion)}" style="margin-left:10px" />
                <br/>
            </p:dataList>
        </p:panel>
        <!-- FINALIZA PARTE DE DESPLIEGUE DE LISTA DE TEMAS -->
    </h:body>
</html>
