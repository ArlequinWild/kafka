<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Tema nuevo</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Id Usuario:" />
                <p:inputText value="#{guardaTema.idUsuario}" placeholder="Id Usuario"/>
                <br/>
                <h:outputText value="Nombre:" />
                <p:inputText value="#{guardaTema.nombreTema}" placeholder="Nombre de Tema"/>
                <br/>
                <h:outputText value="Descripcion:" />
                <p:inputText value="#{guardaTema.descripcion}" placeholder="Descripcion"/>
                <br/>
                <h:outputText value="Tags:" />
                <p:inputText value="#{guardaTema.tags}" placeholder="Separados por comas"/>
                <br/>
                <p:commandButton value=" Guardar " action="#{guardaTema.guardaTema()}" />
                <br/>
                <h:link outcome="temaNuevo" value="Creat otro Tema" />
            </h:form>

        </h:body>

    </f:view>
    
</html>
